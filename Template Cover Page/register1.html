	<!--form-register-login -->
	<p></p>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Registo</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember">Lembrar-me</label>
									</div>
									<div class="form-group">
									  <div class="row">
										<div class="col-md-5 social-buttons">
										  <a class="btn btn-block btn-social btn-dropbox">
											<i class="fa fa-dropbox"></i> Sign in with Dropbox
										  </a>
										  <a class="btn btn-block btn-social btn-facebook">
											<i class="fa fa-facebook"></i> Sign in with Facebook
										  </a>
										  <a class="btn btn-block btn-social btn-google-plus">
											<i class="fa fa-google-plus"></i> Sign in with Google
										  </a>
										  <a class="btn btn-block btn-social btn-instagram">
											<i class="fa fa-instagram"></i> Sign in with Instagram
										  </a>
										  <a class="btn btn-block btn-social btn-linkedin">
											<i class="fa fa-linkedin"></i> Sign in with LinkedIn
										  </a>
										  <a class="btn btn-block btn-social btn-pinterest">
											<i class="fa fa-pinterest"></i> Sign in with Pinterest
										  </a>
										  <a class="btn btn-block btn-social btn-twitter">
											<i class="fa fa-twitter"></i> Sign in with Twitter
										  </a>
										</div>    
									  </div>        
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Esqueci-me da Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="register2.html" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirme a Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="agree" id="agree">
										<label for="agree">Concordo com os <a href="faq.html">termos gerais de utilização</a></label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registe-me Agora">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
