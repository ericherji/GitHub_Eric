	<!--form-register-login -->
	<p></p>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Informação do Estabelecimento</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="register3.html" method="post" style="display: block;">
									<h4>Informação Geral:</h4>
									<div class="form-group">
										<input type="text" name="address" id="geocomplete" tabindex="1" class="form-control" placeholder="Insira a sua morada" value="" onFocus="geolocate()">
									</div>
									<div class="form-group">
										<input type="text" name="route" id="route" tabindex="1" class="form-control" placeholder="Rua" value="">
									</div>
									<div class="form-group">
										<input type="text" name="postal_code" id="postal_code" tabindex="1" class="form-control" placeholder="Código Postal" value="">
									</div>
									<div class="form-group">
										<input type="text" name="sublocality" id="sublocality" tabindex="1" class="form-control" placeholder="Localidade" value="">
									</div>
									<div class="form-group">
										<input type="text" name="locality" id="locality" tabindex="1" class="form-control" placeholder="Cidade" value="">
									</div>
									<div class="form-group">
										<input type="text" name="country" id="country" tabindex="1" class="form-control" placeholder="País" value="">
									</div>
									<div class="form-group">
										<input type="text" name="country_short" id="country_short" tabindex="1" class="form-control" placeholder="Código do País" value="">
									</div>
									<div class="form-group">
										<input type="text" name="name_place" id="name_place" tabindex="2" class="form-control" placeholder="Nome do Estabelecimento">
									</div>
									<div class="form-group">
										<input type="text" name="description_place" id="description_place" tabindex="2" class="form-control" placeholder="Descrição do Estabelecimento">
									</div>
									<div class="form-group"> 
										<input type="text" name="nif" id="nif" tabindex="2" class="form-control" placeholder="Número de Identificação Fiscal">
									</div>
									<h4>Selecione o ramo de atuação:</h4>
									<div class="checkbox_reg">
										<label>Desporto</label><input type="checkbox" />
									</div>
									<div class="checkbox_reg">
										<label>Moda</label><input type="checkbox" />
									</div>
									<div class="checkbox_reg">
										<label>Restauração</label><input type="checkbox" />
									</div>
									<div class="checkbox_reg">
										<label>Viagens</label><input type="checkbox" />
									</div>
									<div class="checkbox_reg">
										<label>Informática</label><input type="checkbox" />
									</div>
									<p></p>
									<h4>Selecione uma foto do estabelecimento:</h4>
									<div class="container">
										<div class="col-md-5">
											<div class="form-group">
											<div class="input-group">
												<span class="input-group-btn">
													<span class="btn btn-default btn-file">
													Browse… <input type="file" id="imgInp">
													</span>
												</span>
												<input type="text" class="form-control" readonly>
												</div>
											<img id='img-upload' alt=""/>
											</div>
										</div>
									</div>
									<!-- <section id="section-map" class="clearfix"> -->
									<div class="map_canvas"></div>
									<!-- </section> -->
									<p></p><p></p>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="next" id="next" tabindex="4" class="form-control btn btn-login" value="Seguinte">
											</div>
										</div>
									</div>	
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/geocomplete/jquery.geocomplete.min.js"></script>
    <script src="js/geocomplete/logger.js"></script>
	
	<script>
      $(function(){
        $("#geocomplete").geocomplete({
          map: ".map_canvas",
          details: "form",
          blur: true,
          geocodeAfterResult: true
        });
      });
    </script>
	
	<script>
	$(function(){
		var a=parsefloat(document.getElementById("lat"))
		var b=parsefloat(document.getElementById("lng"))
	    document.getElementById("google-map".data-latitude).innerHTML = a;
		document.getElementById("google-map").data-longitude.innerHTML = b;

	
	
	</script>
